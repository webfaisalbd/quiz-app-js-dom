<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App Js Dom</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="title  text-center"> <h3>Quiz App Js Dom</h3> </div>
        <div class="body">
            <div class="row">
                <!-- 8 section  -->
                <div class="col-md-8 col-sm-6">
                    <div class="studentInformation  text-center">
                       Name: <input class="m-1" type="text" name="" id="myName" placeholder="Enter your name">    <br>
                       Email: <input class="m-1" type="email" name="" id="myEmail" placeholder="Enter your email">  <br>
                       Mobile: <input class="m-1" type="tel" name="" id="myPhone" placeholder="Enter your mobile">  
                    </div>
                    
                </div>
                <!-- 4 section  -->
                <div class="col-md-4 col-sm-6">
                     <div class="shadow p-1" id="result"></div>
                </div>
            </div>
            <!-- ---------------end------------------  -->
            
        </div>
    </div>

    <script src="./app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
