<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App Js Dom</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="title  text-center"> <h3>Quiz App Js Dom</h3> </div>
        <div class="body">
            <div class="row">
                <!-- 8 section  -->
                <div class="col-md-8 col-sm-6">
                    <div class="studentInformation  text-center">
                       Name: <input class="m-1" type="text" name="" id="myName" placeholder="Enter your name">    <br>
                       Email: <input class="m-1" type="email" name="" id="myEmail" placeholder="Enter your email">  <br>
                       Mobile: <input class="m-1" type="tel" name="" id="myPhone" placeholder="Enter your mobile">  
                    </div>
                    
                    
                </div>
                <!-- 4 section  -->
                <div class="col-md-4 col-sm-6">
                     <div class="shadow p-1" id="result"></div>
                </div>
            </div>
            <!-- ---------------end------------------  -->

            <div class="questions ">
                
                <form action="">
                  
                    <h4 class="text-center">Questions</h4>
                            <div class="row questionSection">
                                <!-- first question  -->
                                <div class="col-md-5 col-sm-12 ms-5 p-2 shadow rounded question1">
                                    <p>1. Full form of html?</p>
                                    <label for="answer11"><input type="radio" name="question1" id="answer11" > Hyper text mark up language</label>  <br> 
                                    <label for="answer12"><input type="radio" name="question1" id="answer12" > Hyper tense make up language</label> <br>
                                    <label for="answer13"><input type="radio" name="question1" id="answer13" > Hyper text make up language  </label> <br>
                                    <label for="answer14"><input type="radio" name="question1" id="answer14" > Hybrid transform man language</label>
                                </div>
                                 <!-- second question  -->
                                <div class="col-md-5 col-sm-12 ms-5 p-2 shadow rounded question2">
                                    <p>2. Full form of css?</p>
                                    <label for="answer21"><input type="radio" name="question2" id="answer21"> Custom style sheet</label> <br> 
                                    <label for="answer22"><input type="radio" name="question2" id="answer22"> Changing style sheet</label> <br>
                                    <label for="answer23"><input type="radio" name="question2" id="answer23"> Chance of style script</label> <br>
                                    <label for="answer24"><input type="radio" name="question2" id="answer24"> Cascading style sheets </label>
                                </div>
                                 <!-- third question  -->
                                <div class="col-md-5 col-sm-12  ms-5 mt-4 p-2 shadow rounded question3">
                                    <p>3. Which type of JavaScript language is?</p>
                                    <label for="answer31"><input type="radio" name="question3" id="answer31"> Object-Oriented</label> <br> 
                                    <label for="answer32"><input type="radio" name="question3" id="answer32"> Object-Based</label> <br>
                                    <label for="answer33"><input type="radio" name="question3" id="answer33"> Assembly-language</label> <br>
                                    <label for="answer34"><input type="radio" name="question3" id="answer34"> High-level</label> 
                                </div>
                            </div>
            
                            <div class="buttonSection mt-3 ms-5">
                                <button class="btn btn-primary" id="submit">Submit</button>
                            </div>
                        
                    
                </form>
        </div>
            
        </div>
    </div>

    <script src="./app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
